<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Schedules</title>
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="apple-touch-icon.png">
    
    <!-- Web App Capable -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sport">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
            <span class="hamburger">☰</span>
            <span class="close">✕</span>
        </button>
        
        <nav class="team-selector" id="teamSelector">
            <button class="team-btn active" data-team="overview">Översikt</button>
            <button class="team-btn" data-team="winter-olympics">Vinter OS</button>
            <button class="team-btn" data-team="vinterstudion">Vinterstudion</button>
            <button class="team-btn" data-team="biathlon">Skidskytte</button>
            <button class="team-btn" data-team="crosscountry">Längdskidor</button>
            <button class="team-btn" data-team="skiclassics">Ski Classics</button>
            <button class="team-btn" data-team="handball-league">Handbollsligan</button>
            <button class="team-btn" data-team="allsvenskan">Allsvenskan</button>
            <button class="team-btn" data-team="svenska-cupen">Svenska Cupen</button>
        </nav>

        <main>
            <div id="schedule-container">
                <div class="loading">Loading...</div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
